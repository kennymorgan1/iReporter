<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesignup.css">
    <title>iReport</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                  <a href="index.html"><h1><span class="indent">i</span>Reporter</h1></a>
                </div>
                <div class="login">
                    <a href="index.html">Login</a>
                </div>
            </div>
        </header>
        <section class="signup">
                <div class="wrap">
                    <h2 class='center'> Signup Here</h2>
                    <div>
                        <p class="require"><span class="star">*</span> Required</p><br>
                    </div>
                    <form class="send">
                        <div>
                            <label>First Name<span class="star">*</span></label><br>
                            <input type="text" placeholder="e.g Kingsley">
                        </div>
                        <div>
                            <label>Last Name<span class="star">*</span></label><br>
                            <input type="text" placeholder="e.g Adebayo" required>
                        </div>
                        <div>
                            <label>Phone Number</label><br>
                            <input type="text" placeholder="e.g 08000000000">
                        </div>
                        <div>
                            <label>E-mail<span class="star">*</span></label><br>
                            <input type="email" placeholder="e.g youname@yahoo.com" required>
                        </div>
                        <div>
                            <label>Password<span class="star">*</span></label><br>
                            <input type="password" placeholder="choose a strong password" required>
                        </div>
                        <button class="btn-login" type="submit">Sign up</button>
                    </form>
                </div>
        </section>
        <footer>
            <p>&copy; <span class="indent">i</span>Reporter | mail@iReport.com</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
